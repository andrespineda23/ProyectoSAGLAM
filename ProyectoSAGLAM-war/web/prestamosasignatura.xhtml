<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml" >
            <ui:define name="body">         

                <h:form id="form">
                    <p:growl id="growl" showDetail="true"/>

                    <p:panel  id="PanelOpciones" header="Opciones" style="position: absolute; top: 120px; left: 100px; width: 200px; height: 450px;font-size: 12px" > 

                        <p:commandButton id="RESERVAR" value="Reservar" style="position: absolute; top: 50px; left: 10px; width: 190px; text-align: center" disabled="#{controlPrestamosAsignatura.permisoReservar}"  process="@this" action="reservaareatrabajo" actionListener="#{controlReservaAreaTrabajo.recibiriUsuarioConectado(controlPrestamosAsignatura.usuarioLogin.secuencia)}" />
                        <p:commandButton id="PRESTAMOS" value="Prestamos" style="position: absolute; top: 90px; left: 10px; width: 190px; text-align: center" disabled="#{controlPrestamosAsignatura.permisoPrestamo}" actionListener="#{controlPrestamos.recibiriUsuarioConectado(controlPrestamosAsignatura.usuarioLogin.secuencia)}" action="prestamos" process="@this"/>
                        <p:commandButton id="DOC_PRACTICAS" value="Doc. Practicas" style="position: absolute; top: 130px; left: 10px; width: 190px; text-align: center" disabled="#{controlPrestamosAsignatura.permisoDocPracticas}"  process="@this" actionListener="#{controlResultadosActividades.recibiriUsuarioConectado(controlPrestamosAsignatura.usuarioLogin.secuencia)}" action="resultadosactividades"/>
                        <p:commandButton id="GUIAS" value="Guias Laboratorio" style="position: absolute; top: 170px; left: 10px; width: 190px; text-align: center" disabled="#{controlPrestamosAsignatura.permisoGuias}"  process="@this" />
                        <p:commandButton id="ESTADISTICAS" value="Estadisticas" style="position: absolute; top: 210px; left: 10px; width: 190px; text-align: center" disabled="#{controlPrestamosAsignatura.permisoEstadisticas}"  process="@this"/>
                        <p:commandButton id="USUARIO" value="Usuario" style="position: absolute; top: 250px; left: 10px; width: 190px; text-align: center" disabled="#{controlPrestamosAsignatura.permisoUsuario}"  process="@this"/>
                        <p:commandButton id="MATERIA" value="Asociar Materias" style="position: absolute; top: 290px; left: 10px; width: 190px; text-align: center" disabled="#{controlPrestamosAsignatura.permisoMateria}"  process="@this" action="asociarmateriausuario" actionListener="#{controlAsociarMateriaUsuario.recibiriUsuarioConectado(controlPrestamosAsignatura.usuarioLogin.secuencia)}"/>
                        <p:commandButton id="AREAS_LAB" value="Laboratorio" style="position: absolute; top: 330px; left: 10px; width: 190px; text-align: center" disabled="#{controlPrestamosAsignatura.permisoLaboratorio}" process="@this" action="areatrabajo" actionListener="#{controlAreaTrabajo.recibiriUsuarioConectado(controlPrestamosAsignatura.usuarioLogin.secuencia)}"/>
                        <p:commandButton id="CERRAR_SESION" value="Cerrar Sesion" style="position: absolute; top: 370px; left: 10px; width: 190px; text-align: center" disabled="#{controlPrestamosAsignatura.permisoCerrarSesion}" actionListener="#{controlLogin.cerrarSesion()}"  process="@this" action="login"/>

                    </p:panel>

                    <p:panel  id="PanelTotal" header="SAGLAM" style="position: absolute; top: 120px; left: 350px; width: 874px; height: 450px;font-size: 12px" > 

                        <strong><h:outputText id="infoUsuarioConectado" style="position: absolute; top: 60px; left: 10px" value="#{controlPrestamosAsignatura.infoUsuarioConectado}"/></strong>
                        <p:commandButton id="RECORDAR_PASS" value="Recordar Contraseña" style="position: absolute; top: 45px; left: 460px; text-align: center" disabled="#{controlPrestamosAsignatura.permisoIngresar}" process="@this"/>
                        <p:commandButton id="INGRESAR" value="Ingresar" style="position: absolute; top: 45px; left: 650px; text-align: center"  process="@this" disabled="#{controlPrestamosAsignatura.permisoIngresar}"/>
                        <p:commandButton id="REGISTRAR" value="Registrarse" style="position: absolute; top: 45px; left: 760px; text-align: center" disabled="#{controlPrestamosAsignatura.permisoIngresar}" process="@this"/>

                        <fieldset style="position: absolute; left: 10px; top: 100px;width: 825px; height: 310px; border-radius: 10px; ">
                            <legend style="color: blue"><strong>Prestamos Asociados A Una Materia</strong></legend>

                            <h:outputText value="Materia" style="position: absolute; left: 30px; top: 260px;"/>
                            <p:inputText id="materiaAsignatura" value="#{controlPrestamosAsignatura.actualMateriaUsuario.materia.nombre}" style="width: 110px; position: absolute; left: 90px; top: 255px;text-transform: uppercase" readonly="true"/>

                            <h:outputText value="Grupo Materia" style="position: absolute; left: 230px; top: 260px;"/>
                            <p:inputText id="grupoAsignatura" value="#{controlPrestamosAsignatura.actualMateriaUsuario.grupo}" style="width: 110px;position: absolute; left: 320px; top: 255px;text-transform: uppercase" readonly="true"/>

                            <h:outputText value="Docente" style="position: absolute; left: 460px; top: 260px;"/>
                            <p:inputText id="docenteAsignatura" value="#{controlPrestamosAsignatura.actualMateriaUsuario.usuario.nombreCompleto}" style="width: 110px;position: absolute; left: 530px; top: 255px;text-transform: uppercase" readonly="true"/>

                            <p:commandButton id="MATERIAS" value="Buscar Asignatura" style="position: absolute; top: 290px; left: 30px; text-align: center; width: 160px" process="@this" actionListener="#{controlPrestamosAsignatura.dispararDialogoMateriaUsuario()}"/>
                            <p:commandButton id="GUIA" value="Descargar Guia" style="position: absolute; top: 290px; left: 195px; text-align: center; width: 160px" process="@this"/>
                            <p:commandButton id="BUSCAR" value="Buscar Prestamos" style="position: absolute; top: 290px; left: 510px; text-align: center; width: 160px" process="@this" actionListener="#{controlPrestamosAsignatura.buscarPrestamosDeUnaAsignatura()}"/>
                            <p:commandButton id="LIMPIAR" value="Limpiar Información" style="position: absolute; top: 290px; left: 680px; text-align: center; width: 160px" process="@this" actionListener="#{controlPrestamosAsignatura.limpiarResultados()}"/>

                            <p:remoteCommand name="obtenerPosicionTablaPrestamo" actionListener="#{controlPrestamosAsignatura.obtenerPosicionTablaPrestamo()}"/>

                            <p:dataTable id="datosPrestamo" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="font-size: 12px; border: 1px;width: 820px;"                           
                                         value="#{controlPrestamosAsignatura.listaPrestamos}" scrollable="true" scrollHeight="180" scrollWidth="820"
                                         filteredValue="#{controlPrestamosAsignatura.filtrarListaPrestamos}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" liveScroll="true" scrollRows="25">

                                <p:column  headerText="Fecha" sortBy="#{info.prestamo.fecha}" filterBy="#{info.prestamo.fecha}" filterMatchMode="contains" width="145" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.prestamo.fecha}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.prestamo.fecha}" readonly="true" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"   
                                                         onselect="obtenerPosicionTablaPrestamo([{name: 't', value: '#{indice}'}]);"
                                                         onclick="select();"
                                                         > 
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Hora Inicial" sortBy="#{info.prestamo.horainicial}" filterBy="#{info.prestamo.horainicial}" filterMatchMode="contains" width="133" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.prestamo.horainicial}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.prestamo.horainicial}" readonly="true" style="border-radius: 0px; width: 99.5%;"  
                                                         onselect="obtenerPosicionTablaPrestamo([{name: 't', value: '#{indice}'}]);"
                                                         onclick="select();"
                                                         > 

                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Hora Final" sortBy="#{info.prestamo.horainicial}" filterBy="#{info.prestamo.horainicial}" filterMatchMode="contains" width="133" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.prestamo.horainicial}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.prestamo.horainicial}" readonly="true" style="border-radius: 0px; width: 99.5%;"  
                                                         onselect="obtenerPosicionTablaPrestamo([{name: 't', value: '#{indice}'}]);"
                                                         onclick="select();"
                                                         > 

                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Area de Trabajo" sortBy="#{info.prestamo.areatrabajo.nombrearea}" filterBy="#{info.prestamo.areatrabajo.nombrearea}" filterMatchMode="contains" width="133" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.prestamo.areatrabajo.nombrearea}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.prestamo.areatrabajo.nombrearea}" readonly="true" style="border-radius: 0px; width: 99.5%;"  
                                                         onselect="obtenerPosicionTablaPrestamo([{name: 't', value: '#{indice}'}]);"
                                                         onclick="select();"
                                                         > 

                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Guia de Trabajo" sortBy="#{info.prestamo.guiatrabajo.nombre}" filterBy="#{info.prestamo.guiatrabajo.nombre}" filterMatchMode="contains" width="133" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.prestamo.guiatrabajo.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.prestamo.guiatrabajo.nombre}" readonly="true" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"  
                                                         onselect="obtenerPosicionTablaPrestamo([{name: 't', value: '#{indice}'}]);"
                                                         onclick="select();"
                                                         > 

                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Tipo Actividad" sortBy="#{info.prestamo.tipoactividad}" filterBy="#{info.prestamo.tipoactividad}" filterMatchMode="contains" width="133" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.prestamo.tipoactividad}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.prestamo.tipoactividad}" readonly="true" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"  
                                                         onselect="obtenerPosicionTablaPrestamo([{name: 't', value: '#{indice}'}]);"
                                                         onclick="select();"
                                                         > 

                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Tipo Usuario" sortBy="#{info.usuario.tipousuario}" filterBy="#{info.usuario.tipousuario}" filterMatchMode="contains" width="133" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.usuario.tipousuario}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.usuario.tipousuario}" readonly="true" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"  
                                                         onselect="obtenerPosicionTablaPrestamo([{name: 't', value: '#{indice}'}]);"
                                                         onclick="select();"
                                                         > 

                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                            </p:dataTable>
                        </fieldset>

                    </p:panel>


                    <p:dialog header="Materias" widgetVar="MateriaUsuarioDialogo" draggable="false" resizable="false" closable="false" id="MateriaUsuarioDialogo"  
                              showEffect="fade" hideEffect="fade" width="435" modal="true" style="font-size: 11px;">
                        <p:dataTable id="lovMateriaUsuario" style="font-size: 11px; width: 420px" var="materia" value="#{controlPrestamosAsignatura.listaMateriaUsuario}" rowKey="#{materia.secuencia}"
                                     selection="#{controlPrestamosAsignatura.materiaUsuarioSeleccionado}" selectionMode="single" widgetVar="lovMateriaUsuario" scrollable="true" scrollHeight="250" scrollWidth="420"
                                     filteredValue="#{controlPrestamosAsignatura.filtrarListaMateriaUsuario}" emptyMessage="No se encontrarón resultados en la busqueda">              
                            <p:ajax event="rowSelect" listener="#{controlPrestamosAsignatura.activarAceptar()}" update=":form:aceptarM"/>
                            <f:facet name="header">  
                                <h:outputText value="Buscar Asignatura: "  style="position: absolute; left: 27px; top: 14px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovMateriaUsuario.filter();" style="width:140px; position: relative; left: 70px;" />  
                            </f:facet>
                            <p:column filterBy="#{materia.materia.codigo}" width="50" filterStyle="width: 30px" filterMatchMode="contains" >
                                <f:facet name="header">
                                    <h:outputText style="text-align: center" value="Codigo" />
                                </f:facet>
                                <h:outputText  value="#{materia.materia.codigo}" />
                            </p:column>
                            <p:column filterBy="#{materia.materia.nombre}" width="100"  filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Asignatura" />
                                </f:facet>
                                <h:outputText value="#{materia.materia.nombre}" />
                            </p:column>
                            <p:column filterBy="#{materia.usuario.nombreCompleto}" width="100"  filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Docente" />
                                </f:facet>
                                <h:outputText value="#{materia.usuario.nombreCompleto}" />
                            </p:column>
                            <p:column filterBy="#{materia.materia.planestudio}" width="50" filterStyle="width: 30px" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Plan Estudio" />
                                </f:facet>
                                <h:outputText value="#{materia.materia.planestudio}" />
                            </p:column>
                        </p:dataTable>
                        <p:commandButton id="aceptarM" style="position: relative; left: 190px" value="Aceptar" disabled="#{controlPrestamosAsignatura.aceptar}" onclick="MateriaUsuarioDialogo.hide(), lovMateriaUsuario.clearFilters();" actionListener="#{controlPrestamosAsignatura.seleccionarMateriaUsuario()}" update="lovMateriaUsuario, aceptarM" process="@this">
                            <p:resetInput target=":form:lovMateriaUsuario:globalFilter"/>
                        </p:commandButton>
                        <p:commandButton id="atrasM" style="position: relative; left: 230px" value="Cancelar" onclick="MateriaUsuarioDialogo.hide(), lovMateriaUsuario.clearFilters();" actionListener="#{controlPrestamosAsignatura.cancelarMateriaUsuario()}" update="lovMateriaUsuario" process="@this">
                            <p:resetInput target=":form:lovMateriaUsuario:globalFilter"/>
                        </p:commandButton>
                    </p:dialog>

                    <p:dialog id="errorSeleccioneMateria"  header="ATENCION !!!" widgetVar="errorSeleccioneMateria"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Es necesario seleccionar una asignatura previamente" style="position: absolute; left: 70px; top: 15px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
