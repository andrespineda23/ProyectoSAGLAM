                    <p:panel  id="PanelTotal" header="SAGLAM" style="position: absolute; top: 120px; left: 350px; width: 874px; height: 450px;font-size: 12px" > 

                        <strong><h:outputText id="infoUsuarioConectado" style="position: absolute; top: 60px; left: 10px" value="#{controlPrestamos.infoUsuarioConectado}"/></strong>
                        <p:commandButton id="RECORDAR_PASS" value="Recordar ContraseÃ±a" style="position: absolute; top: 45px; left: 460px; text-align: center" disabled="#{controlPrestamos.permisoIngresar}" process="@this"/>
